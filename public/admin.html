<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="admin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <title>makeUP Admin</title>
    </head>
    <body>
        <header>
            <div class="icons">
                <a id="returnBtn" href="index.html" class="hover">Return <i class="fa fa-arrow-left"></i></a>
            </div>
        </header>

        <main>
            <div id="adminContent" class="container-fluid">
            <div id="titleWrapper">
                <div class="row">
                    <div class="col">
                        <div id="adminWrap">
                            <img src="./Images/Admin.png" alt="Admin" id="adminImage">
                        </div>
                    </div>
                </div>
            </div>
            <div id="contentWrapper">
                <div class="row">
                    <div class="col-sm-5">
                        <div id="createUser" class="row">
                            <div class="col">
                                <div class="sectionWrap">
                                    <div class="row align-items-center">
                                        <div class="col-3 col-sm-5 col-md-3">
                                            <img src="./Images/addUser.png" alt="Add user" class="adminIcon">
                                        </div>
                                        <div class="col-9 col-sm-7 col-md-9">
                                            <div class="headWrap">
                                                <h1>Add User</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <form id="signUpForm" action ="/">
                                        <div class="row" id="userInfo">
                                            <div class="col">
                                                <label for="forenameField">Forename</label>
                                                <input id="forenameField" class=".form-field" type="text" placeholder="e.g. Ariana">
                                                <label for="surnameField">Surname</label>
                                                <input id="surnameField" class=".form-field" type="text" placeholder="e.g. Grande">
                                                <label for="usernameField">Username</label>
                                                <input id="usernameField" class=".form-field" type="text" placeholder="e.g. ThankUNext">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn hover book">Book</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="createPackage" class="row">
                            <div class="col">
                                <div class="sectionWrap">
                                    <div class="row align-items-center">
                                        <div class="col-3 col-sm-5 col-md-3">
                                            <img src="./Images/addBooking.png" alt="Add booking" class="adminIcon">
                                        </div>
                                        <div class="col-9 col-sm-7 col-md-9">
                                            <div class="headWrap">
                                                <h1>Add Package</h1>
                                            </div>
                                        </div>
                                    </div>
                                    <form id="addPackage">
                                        <div class="row">
                                            <label for="styleField">Style</label>
                                            <input id="styleField" class=".form-field" type="text">
                                        </div>
                                        <div class="row">
                                            <label for="timeField">Time</label>
                                            <input id="timeField" type="range" name="points" min="0" max="10" step="2">
                                        </div>
                                        <div class="row">
                                            <label for="costField">Cost</label>
                                            <input id="costField" type="number" name="quantity" value="30" min="1" max="5" step="2">
                                        </div>
                                        <div class="row">
                                            <label for="fileField">Image</label>
                                            <input id="fileField" type="file" name="pic" accept="image/*">
                                        </div>
                                        <div class="row">
                                            <input type="submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="sectionWrap">
                            <div id="objectsWrap">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Save Changes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn hover" id='closeBtn' data-dismiss="modal">Close</button>
                            <button type="button" class="btn hover" id='saveBtn' data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./Scripts/adminScript.js"></script>
    </body>
</html>
